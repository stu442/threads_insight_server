version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: threads_postgres
    environment:
      POSTGRES_USER: threads_node
      POSTGRES_PASSWORD: threads_node
      POSTGRES_DB: threads_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
